<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©');

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: red; text-shadow; 10px 0 blue');

    // warning!
    console.warn('OH NOO!');

    // Error :|
    console.error('OH NOO!');

    // Info
    console.info('Crocodiles eat 3-4 people a year');

    // Testing
    const p =document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM 
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dogyears old`);
      console.groupEnd(`${dog.name}`);

    });

    // counting
    console.count('David');
    console.count('Mike');
    console.count('David');
    console.count('Gavin');
    console.count('David');
    console.count('David');
    console.count('Gavin');
    console.count('Mike');
    console.count('David');
    console.count('David');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/dmkcode')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
